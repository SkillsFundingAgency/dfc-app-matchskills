variables:
    SolutionBaseName: 'DFC.App.MatchSkills'
    BuildPlatform: 'any cpu'
    BuildConfiguration: 'release'

resources:
  repositories:
  - repository: self
  - repository: dfc-devops
    type: github
    name: SkillsFundingAgency/dfc-devops
    ref: refs/tags/v1.8.6
    endpoint: 'GitHub (ESFA)'


stages:
- stage: Build
  displayName: Build, Test and Analyze
  jobs:
  - job: BuildTestAndAnalyze
    pool:
      name: NCS - CI and CD
      demands:
      - msbuild
      - visualstudio
    steps:
    #  Build DFC.App.MatchSkills.WebUI
    - template: AzureDevOpsTemplates\Build\StepTemplates\dfc-dotnetcore-build-sonar.yml@dfc-devops
      parameters:
        SolutionBaseName: $(SolutionBaseName).WebUI
        BuildPlatform: 'any cpu'
        BuildConfiguration: 'release'
        TestSuffix: Test